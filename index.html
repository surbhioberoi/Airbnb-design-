<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Airbnb design</title>
      <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <video  class="dog" src="https://s3-us-west-2.amazonaws.com/coverr/mp4/Coverr-Lulu.mp4" autoplay loop>
      </video>
      <header></header>
      <div class="overlay">
         <div>
            <h1 class="header1">LIVE THERE</h1>
            <h2 class="header2">Book homes from local hosts in 191+ countries and experience a place like you live there.</h2>
         </div>
      </div>
      <div class="cover">
         <form class="flex-form">
            <input type="search" placeholder="Where to?">
            <label for="from" type="date">Checkin</label>
            <input type="date" name="from">
            <label for="from">Checkout</label>
            <input type="date" name="to">
            <select name="" id="">
               <option value="1">1 Guest</option>
               <option value="2">2 Guest</option>
               <option value="3">3 Guest</option>
               <option value="4">4 Guest</option>
               <option value="5">5 Guest</option>
            </select>
            <input type="submit" value="Search">
         </form>
      </div>
      <div class="margin">
      <img src="https://a0.muscache.com/airbnb/static/Live-There_Los_Angeles_Elliott_Pool_House_16-03-21_0137.jpg" class="img">
      <h2 class="img-text">Hosting opens up a world of opportunity</h2>
      </div>
   </body>
</html>
